<p class="beautiful-text2">■ 프로젝트명: 건강 관리 대시보드 개발</p>

<p class="beautiful-text2">■ 목적: 사용자가 건강 검진의 통계 데이터를 분석하고 자신의 건강 데이터와 비교해 건강 상태를 모니터링하고 관리할 수 있게 지원한다.</p>

<p class="beautiful-text2">■ 주요 기능</p>
    <ol>
        <li class="beautiful-text">체중, 혈압, 혈당 등 주요 건강 지표의 추세 분석</li>
        <li class="beautiful-text">건강검진 결과를 시각화하여 이해하기 쉽게 제공</li>
        <li class="beautiful-text">사용자가 자신의 건강 정보를 넣어 건강 수치의 평균 데이터와 비교</li>
        <li class="beautiful-text">개인 맞춤형 건강 관리 팁 제공</li>
    </ol>

<p class="beautiful-text2">■ 대상 사용자: 일반 사용자, 환자, 의료 종사자 등</p>
